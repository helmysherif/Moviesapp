<form class = "w-75 mx-auto my-5">
    <input type="text" class = "form-control" placeholder="Search..." [(ngModel)] = "term" [ngModelOptions] = "{standalone : true}">
</form>
<div class="row my-5">
    <div class="col-md-3" *ngFor = 'let movie of allMovies|search:term'> 
        <div [routerLink] = "['/movieDetails',movie.media_type,movie.id]" class="movie position-relative"> 
            <img [src] = "imagePrefix+movie.poster_path" class = "w-100 img-fluid" alt="">
            <h4 class = "h5 text-center my-3">{{ movie.title }}{{ movie.name }}</h4>
            <div class = "vote">{{ movie.vote_average }}</div>
        </div>
    </div>
</div>
<div aria-label="Page divigation example" class = "pagination">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <div *ngFor = "let page of allPages">
          <li class="page-item"><a class="page-link" (click) = "getAllPages(page)">{{ page }}</a></li>
      </div>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
