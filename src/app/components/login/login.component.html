<section class = "w-75 mx-auto my-5">
    <h1 class = "text-center text-white my-4">Login Form</h1>
    <div class = "alert alert-danger text-center my-3" *ngIf="flag">
        <h5 class = "m-0 p-0">{{ errorMsg }}</h5>
    </div>
    <form [formGroup] = "loginForm" (ngSubmit) = "formData(loginForm)">
        <div class="form-group">
            <label>Email:</label>
            <input
                [class.is-valid] = "loginForm.controls.email.errors == null"
                [class.is-invalid] = "loginForm.controls.email.errors != null && loginForm.controls.email.touched"
                type="email" 
                class = "form-control mt-3 mb-2" 
                formControlName = "email"
            >
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input 
                [class.is-valid] = "loginForm.controls.password.errors == null"
                [class.is-invalid] = "loginForm.controls.password.errors != null && loginForm.controls.password.touched"
                type="password" 
                class = "form-control mt-3 mb-2" 
                formControlName = "password"
            >
        </div>
        <button [disabled] = "loginForm.invalid" class = "btn btn-primary w-100 py-2 my-4">Register</button>
    </form>
</section>
