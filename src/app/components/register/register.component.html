<section class = "w-75 mx-auto my-5">
    <h1 class = "text-center text-white my-4">Register Form</h1>
    <div class = "alert alert-danger text-center my-3" *ngIf="flag">
        <h5 class = "m-0 p-0">{{ errorMsg }}</h5>
    </div>
    <form [formGroup] = "registerForm" (ngSubmit) = "formData(registerForm)">
        <div class="form-group">
            <label>First Name:</label>
            <input 
                [class.is-valid] = "registerForm.controls.first_name.errors == null"
                [class.is-invalid] = "registerForm.controls.first_name.errors != null && registerForm.controls.first_name.touched"
                type="text" 
                class = "form-control mt-3 mb-2" 
                formControlName = "first_name"
            >
            <p class = "text-danger" *ngIf="registerForm.controls.first_name.errors != null && registerForm.controls.first_name.touched" >First Name is required</p>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input 
                [class.is-valid] = "registerForm.controls.last_name.errors == null"
                [class.is-invalid] = "registerForm.controls.last_name.errors != null && registerForm.controls.last_name.touched"
                type="text"
                class = "form-control mt-3 mb-2" 
                formControlName = "last_name"
            >
            <p class = "text-danger" *ngIf="registerForm.controls.last_name.errors != null && registerForm.controls.last_name.touched">Last Name is required</p>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input
                [class.is-valid] = "registerForm.controls.email.errors == null"
                [class.is-invalid] = "registerForm.controls.email.errors != null && registerForm.controls.email.touched"
                type="email" 
                class = "form-control mt-3 mb-2" 
                formControlName = "email"
            >
            <p class = "text-danger" *ngIf="registerForm.controls.email.errors != null && registerForm.controls.email.touched">Email is required</p>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input 
                [class.is-valid] = "registerForm.controls.password.errors == null"
                [class.is-invalid] = "registerForm.controls.password.errors != null && registerForm.controls.password.touched"
                type="password" 
                class = "form-control mt-3 mb-2" 
                formControlName = "password"
            >
            <div class = "text-danger" *ngIf="registerForm.controls.password.errors != null && registerForm.controls.password.touched">
                <p class = "text-danger" *ngIf="registerForm.controls.password.errors.required != null">Password is required</p>
                <p class = "text-danger" *ngIf="registerForm.controls.password.errors.pattern != null">password must be eight characters including one uppercase letter, one special character and alphanumeric characters</p>
            </div>
        </div>
        <button [disabled] = "registerForm.invalid" class = "btn btn-primary w-100 py-2 my-4">Register</button>
    </form>
</section>
